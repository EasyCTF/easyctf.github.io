<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="Description" content="{{ site.description }}" />
		<meta property="og:title" content="{{ site.title }}" />
		<meta property="og:description" content="{{ site.description }}" />
		<meta property="og:url" content="http://www.easyctf.com/" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:image" content="https://www.easyctf.com/images/logo.png" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="{{ site.title }}" />
		<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" integrity="sha256-y4TDcAD4/j5o4keZvggf698Cr9Oc7JZ+gGMax23qmVA=" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha256-gL1ibrbVcRIHKlCO5OXOPC/lZz/gpdApgQAzskqqXp8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<link rel="icon" href="/images/logo.png" />
	</head>
	<body>
		<nav role="navigation" class="navbar navbar-toggleable-md navbar-inverse bg-inverse" id="navbar">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" href="/">EasyCTF IV</a>
				</div>
				<div id="navbar-content" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/about"><i class="fa fa-fw fa-info-circle"></i> About</a></li>
						<li class="nav-item"><a class="nav-link" href="/sponsors"><i class="fa fa-fw fa-rocket"></i> Sponsors</a></li>
						<li class="nav-item"><a class="nav-link" href="/prizes"><i class="fa fa-fw fa-trophy"></i> Prizes</a></li>
						<li class="nav-item"><a class="nav-link" href="/rules"><i class="fa fa-fw fa-gavel"></i> Rules</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="main-content">
			{{ content }}
		</div>
		<div class="footer">
			<footer class="site-footer site-footer--sticky">
				<div class="container">
					<div class="row">
						<div class="col-sm-4">
							<h5 class="footer-heading">EasyCTF 2017</h5>
							<p>{{ site.description }}</p>
							<ul class="list-inline">
							</ul>
						</div>
						<div class="col-sm-8">
							<div class="row">
								<div class="col">
									<h5 class="footer-heading">Useful Links</h5>
									<ul>
										<li><a href="/about">About</a></li>
										<li><a href="/sponsors">Sponsors</a></li>
										<li><a href="/prizes">Prizes</a></li>
										<li><a href="/rules">Rules</a></li>
									</ul>
								</div>
								<div class="col">
									<h5 class="footer-heading">Get in touch with us</h5>
									<p id="links">
										<a href="mailto:team@easyctf.com" target="_blank"><i class="fa fa-fw fa-2x fa-envelope"></i></a>
										<a href="https://facebook.com/easyctf" target="_blank"><i class="fa fa-fw fa-2x fa-facebook-square"></i></a>
										<a href="https://twitter.com/easyctf" target="_blank"><i class="fa fa-fw fa-2x fa-twitter"></i></a>
										<a href="https://github.com/easyctf" target="_blank"><i class="fa fa-fw fa-2x fa-github"></i></a>
										<a href="https://discord.gg/bmCrdEg" target="_blank"><i class="fa fa-fw fa-2x fa-comment"></i></a>
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row footer-copyright">
						<p>Copyright &copy; 2017 EasyCTF.</p>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
