<!doctype html>
<html>
	<head>

		<meta name="Description" content="{{ site.description }}" />

		<meta property="og:type" content="website" />

		<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

				<div class="navbar-header">

						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">EasyCTF 2017</a>
				</div>
				<div id="navbar-content" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="about.html"><i class="fa fa-fw fa-info-circle"></i> About</a></li>
						<li><a href="prizes.html"><i class="fa fa-fw fa-trophy"></i> Prizes</a></li>
						<li><a href="rules.html"><i class="fa fa-fw fa-gavel"></i> Rules</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="main-content">
			{{ content }}
		</div>
		<div class="footer">

				<div class="container">
					<div class="row">
						<div class="col-sm-4">

						<div class="col-sm-8">

									<h5 class="footer-heading">About</h5>
									<ul>
										<li><a href="about.html">About Us</a></li>

										<a href="https://facebook.com/easyctf" target="_blank"><i class="fa fa-fw fa-2x fa-facebook-square"></i></a>
